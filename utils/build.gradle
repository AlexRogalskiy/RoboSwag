apply from: "../android-configs/lib-config.gradle"

dependencies {
    implementation "androidx.core:core"
    implementation "androidx.annotation:annotation"
    implementation "org.jetbrains.kotlin:kotlin-stdlib"

    constraints {
        implementation("androidx.core:core") {
            version {
                require '1.0.0'
            }
        }

        implementation("androidx.annotation:annotation") {
            version {
                require '1.1.0'
            }
        }
    }
}
